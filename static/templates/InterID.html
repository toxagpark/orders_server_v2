<!DOCTYPE html>
<html>
<head>
  <title>Order Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .search-box {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }
    input {
      padding: 8px;
      flex-grow: 1;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      background: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #0052a3;
    }
  </style>
</head>
<body>
<h1>Order Search</h1>

<div class="search-box">
  <input type="text" id="orderId" placeholder="Enter Order ID">
  <button onclick="redirectToOrder()">Search Order</button>
</div>

<script>
  function redirectToOrder() {
    const orderId = document.getElementById('orderId').value.trim();
    if (!orderId) {
      alert('Please enter Order ID');
      return;
    }

    // Переадресация на /order/{id}
    window.location.href = `/order/${encodeURIComponent(orderId)}`;
  }

  // Можно добавить обработку нажатия Enter
  document.getElementById('orderId').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      redirectToOrder();
    }
  });
</script>
</body>
</html>
